version: '3.8'

services:
  # ============================================================
  #  Peppermint: Sistema de Tickets
  # ============================================================
  peppermint:
    image: pepperlabs/peppermint:latest
    container_name: soteira_peppermint
    restart: always  # <--- IMPORTANTE: Si falla al conectar, reintenta
    ports:
      - "80:3000"
    depends_on:
      - peppermint_db
    environment:
      PORT: 3000
      SECRET: ${PEPPERMINT_SECRET}
      DB_HOST: peppermint_db
      DB_USERNAME: peppermint
      DB_PASSWORD: ${PEPPERMINT_DB_PASSWORD}
      BASE_URL: "/"
    networks:
      - peppermint_net

  # ============================================================
  #  Base de datos PostgreSQL
  # ============================================================
  peppermint_db:
    image: postgres:13
    container_name: soteira_peppermint_db
    restart: always
    environment:
      POSTGRES_DB: peppermint
      POSTGRES_USER: peppermint
      POSTGRES_PASSWORD: ${PEPPERMINT_DB_PASSWORD}
    volumes:
      # CAMBIO CLAVE: Usamos un volumen gestionado por Docker, no una carpeta local
      - db_data:/var/lib/postgresql/data
    networks:
      - peppermint_net

networks:
  peppermint_net:
    driver: bridge

# Definimos el volumen aquÃ­ para evitar errores de permisos en AWS
volumes:
  db_data: